<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SEDAudio – Contact</title>
  <meta name="description" content="Contact Simon Durbridge – Audio Signal Processing Consultant.">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="assets/favicon_io/favicon.ico">
</head>
<body>

  <div id="includedNavbar"></div>

  <!-- ── Page Header ─────────────────────────────────────── -->
  <div class="sed-page-header">
    <div class="container-xl">
      <h1>Contact</h1>
      <p>Get in touch to discuss a project or collaboration</p>
    </div>
  </div>

  <!-- ── Contact options ──────────────────────────────────── -->
  <section class="sed-section">
    <div class="container-xl">
      <div class="row gy-4 justify-content-center">

        <div class="col-md-5 col-lg-4">
          <div class="sed-card text-center">
            <div class="card-body py-4">
              <img src="assets/In-Blue-34@2x.png" width="34" height="34" alt="LinkedIn" class="mb-3">
              <h3 class="card-title">LinkedIn</h3>
              <p class="card-text">The best way to reach me for professional enquiries.</p>
              <a href="https://www.linkedin.com/in/sedelectroacoustics/" target="_blank" rel="noopener" class="btn-sed mt-2 d-inline-block">
                Message on LinkedIn
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-5 col-lg-4">
          <div class="sed-card text-center">
            <div class="card-body py-4">
              <img src="assets/GitHub-Mark-64px.png" width="32" height="32" alt="GitHub" class="mb-3">
              <h3 class="card-title">GitHub</h3>
              <p class="card-text">View open-source projects, raise issues or start a discussion.</p>
              <a href="https://github.com/sedurCode" target="_blank" rel="noopener" class="btn-sed-outline mt-2 d-inline-block">
                View GitHub
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Cookie banner -->
  <div id="cookie-banner" role="dialog" aria-live="polite" aria-label="Cookie consent">
    <p>We use cookies to analyse site traffic. <a href="https://www.cookiesandyou.com/" target="_blank" rel="noopener">Learn more</a>.</p>
    <button class="cookie-btn-accept" id="cookie-accept">Accept</button>
    <button class="cookie-btn-decline" id="cookie-decline">Decline</button>
  </div>

  <div id="includedFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc4s9bIOgUxi8T/jzmRXyGYNF0SK07Nc+4VkOfQoExkp" crossorigin="anonymous"></script>
  <script src="site.js"></script>
</body>
</html>
